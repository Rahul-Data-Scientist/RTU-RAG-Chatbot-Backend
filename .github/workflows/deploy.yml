name: Deploy RAG Backend

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t rag-backend .

      # Tag & push image to ECR
      - name: Push image to ECR
        run: |
          docker tag rag-backend:latest 090618481080.dkr.ecr.us-east-1.amazonaws.com/rag-backend:latest
          docker push 090618481080.dkr.ecr.us-east-1.amazonaws.com/rag-backend:latest

      # Deploy on EC2
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd /home/ubuntu/rag-backend

            echo "Logging into ECR..."
            aws ecr get-login-password --region us-east-1 | \
              docker login --username AWS --password-stdin 090618481080.dkr.ecr.us-east-1.amazonaws.com

            echo "Stopping containers..."
            docker-compose down

            echo "Removing old containers..."
            docker container prune -f

            echo "Removing old images..."
            docker image prune -a -f

            echo "Pulling latest images..."
            docker-compose pull

            echo "Starting fresh containers..."
            docker-compose up -d --force-recreate

            echo "Deployment completed!"